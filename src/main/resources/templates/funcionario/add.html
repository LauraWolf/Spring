<!DOCTYPE html>
<html lang="pr-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Funcionarios</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.15.3/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">3C Sistemas Digitais</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/}">Principal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/funcionario/list}">Funcionario</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <div class="container container-header-funcionario">
      <h3>Funcionario</h3>
      </div>

        <div class="cotainer container-form-funcionario">
          <form th:action="@{/funcionario/save}"
          method="post"
          th:object="${funcionario}">

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
            id="floatingInput" placeholder="Código"
            disabled th:field="*{id}">
            <label for="floatingInput">Código</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" 
              id="floatingInput" placeholder="Nome"
              th:field="*{nome}">
            <label for="floatingInput">Nome</label>
          </div>
      </form>
    
<!--JS-->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>

   

</body>
</html>
